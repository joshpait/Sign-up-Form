<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Silkscreen&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="sidebar">
        <img src="/images/jonathan-weiss-1wT1EcGXKBk-unsplash.jpg" alt="">
        <div class="logo">
            <img src="/images/nghbrhdsd-logo.png" alt="">
        </div>
    </div>
    <div class="container">
        <div class="caption">
            <p>
                For faster and easier scheduling, create an account with us to save time finding a day for scheduling a haircut, choosing a style of haircut, and check history of scheduled haircuts.
            </p>
        </div>
        <form>
            <label for="first-name">FIRST NAME</label><br>
            <input type="text" name="first-name" id="first-name">

            <label for="last-name">LAST NAME</label><br>
            <input type="text" name="last-name" id="last-name">

            <label for="e-mail">E-MAIL</label><br>
            <input type="text" name="" id="">

            <label for="phone-number">PHONE NUMBER</label><br>
            <input type="text" name="phone-number" id="phone-number">

            <label for="password">PASSWORD</label><br>
            <input type="text" name="password" id="password">

            <label for="confirm-pw">CONFIRM PASSWORD</label><br>
            <input type="text" name="confirm-pw" id="confirm-pw">
        </form>
        <div class="button">
            <input type="submit" value="Create Account">
            <p>Already have an account?</p>
            <a href="">Log in</a>
        </div>
    </div>
</body>
</html>
