<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/images/nghbrhdsd-logo.png" alt="">
        </div>
    </div>
    <div class="container">
        <div class="caption">
            <p>
                For faster and easier scheduling, create an account with us to save time finding a day for scheduling a haircut, choosing a style of haircut, and checking history of scheduled haircuts.
            </p>
        </div>
        <div class="form-container">
            <form>
                <div class="first-name col">
                    <label for="first-name">FIRST NAME</label><br>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="last-name col">
                    <label for="last-name">LAST NAME</label><br>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="e-mail col">
                    <label for="e-mail">E-MAIL</label><br>
                    <input type="text" name="" id="">
                </div>
                <div class="phone-number col">
                    <label for="phone-number">PHONE NUMBER</label><br>
                    <input type="text" name="phone-number" id="phone-number">
                </div>
                <div class="password col">
                    <label for="password">PASSWORD</label><br>
                    <input type="text" name="password" id="password">
                </div>
                <div class="confirm-pw col">
                    <label for="confirm-pw">CONFIRM PASSWORD</label><br>
                    <input type="text" name="confirm-pw" id="confirm-pw">
                </div>
            </form>
        </div>
        <div class="submit">
            <input type="submit" value="Create Account">
            <p>Already have an account?</p>
            <a href="">Log in</a>
        </div>
    </div>
</body>
</html>
